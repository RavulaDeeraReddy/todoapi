openapi: "3.0.0"
info:
  title: "Task Manager API"
  version: "1.0.0"
servers:
  - url: "http://localhost:3000"
paths:
  /todo/:
    get:
      summary: "Get all tasks"
      responses:
        "200":
          description: "A list of tasks"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Tasks"
        "500":
          description: "Internal server error"
    post:
      summary: "Create a new task"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "201":
          description: "The created task"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "400":
          description: "Invalid input format"
        "500":
          description: "Internal server error"
  /todo/{id}:
    parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
    get:
      summary: "Get a task by ID"
      responses:
        "200":
          description: "The task"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "404":
          description: "Task not found"
        "500":
          description: "Internal server error"
    put:
      summary: "Update a task by ID"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Task"
      responses:
        "200":
          description: "The updated task"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "400":
          description: "Invalid input format"
        "404":
          description: "Task not found"
        "500":
          description: "Internal server error"
    delete:
      summary: "Delete a task by ID"
      responses:
        "202":
          description: "Task deleted"
        "404":
          description: "Task not found"
        "500":
          description: "Internal server error"
components:
  schemas:
    Task:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        description:
          type: "string"
        done:
          type: "boolean"
      required:
        - "name"
        - "description"
        - "done"
    Tasks:
      type: "array"
      items:
        $ref: "#/components/schemas/Task"
